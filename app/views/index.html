<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="/public/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="reg" type="submit" class="btn btn-default">注册</button>
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="login" type="submit" class="btn btn-default">login</button>
            </div>
          </div>
      </form>
    </div>
    <script src="/public/jquery-1.12.4/jquery.min.js"></script>
    <script src="/public/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/public/axios/axios.min.js"></script>
    <script>
      $('#reg').click(function(event){
        event.preventDefault()
        axios.post('/api/v1/user/register', {
          phoneNumber: '189-8919-4444',
          password: '13131313'
        }).then(function(res){
          console.log(res)
        }).catch(function(e){
          console.log(e)
        })
      })
      $('#login').click(function(event){
        event.preventDefault()
        axios.post('/api/v1/user/login', {
          phoneNumber: '189-8919-4444',
          password: '13131313'
        }).then(function(res){
          console.log(res)
        }).catch(function(e){
          console.log(e)
        })
      })
    </script>
  </body>
</html>
