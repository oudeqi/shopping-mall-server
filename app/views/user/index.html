<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商城</title>
    <link href="/public/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">手机号码</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phoneNumber" placeholder="请输入手机号码">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="login" type="submit" class="btn btn-default">登录</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="register" type="submit" class="btn btn-default">用户注册</button>
          </div>
        </div>
      </form>
    </div>
    <script src="/public/jquery-1.12.4/jquery.min.js"></script>
    <script src="/public/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/public/axios/axios.min.js"></script>
    <script>
      $('#register').click(function(event){
        event.preventDefault()
        axios.post('/api/v1/user/register', {
          phoneNumber: '17381999858',
          password: '123456'
        }).then(function(res){
          console.log(res)
        }).catch(function(e){
          console.log(e)
        })
      })
      $('#login').click(function(event){
        event.preventDefault()
        axios.post('/api/v1/user/login', {
          phoneNumber: '17381999858',
          password: '123456'
        }).then(function(res){
          console.log(res)
        }).catch(function(e){
          console.log(e)
        })
      })
